<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de vendas de produtos para pets">
    <meta name="keywords" content="cachorro, gato, pet, hamster, ração">
    <title>Loja de Produtos para pets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="topo">
        <div id="logo">
            <img src="Imagens/logo_dog.png" width="90px" height="80px" alt="logo da empresa">
        </div>

        <div id="busca-topo">
            <input type="text" id="busca-input" placeholder="Digite aqui">
        </div>

        <div id="menu-topo">
            <a href="#">Home</a>&nbsp;
            <a href="#">Meu Carrinho</a>
            <a href="#">Meu Perfil</a>

        </div>
    </header>
    <div id="banner">
        <img src="Imagens/banner_dog.jpg" width="100%" alt="Banner da página">
    </div>
    <article id="article">
        <section class="componente">
            Bolinha <br><br>
            <img src="Imagens/bolinha.webp" alt="Bolinha" width="30%" >

        </section>

        <section class="componente">
            Arranhador <br><br>
            <img src="Imagens/arranhador.webp" alt="Arranhador" width="30%">
        </section>

        <section class="componente">
            Cama Melancia <br><br>
            <img src="Imagens/caminha_melancia.webp" alt="Cama Melancia" width="30%">

        </section>
    </article>
    <footer id="footer">
        
    </footer>
</body>
</html>
